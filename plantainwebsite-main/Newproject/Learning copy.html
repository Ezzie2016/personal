<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning Demo</title>
    <style>
        body {
            font-family: cursive;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }

        /* RELATIVE: Moves slightly but still takes space */
        .relative-box {
            position: relative;
            left: 30px;
            top: 20px;
            background: lightblue;
            padding: 20px;
            border: 2px solid blue;
        }

        /* ABSOLUTE: Moves freely inside the relative parent */
        .relative-parent {
            position: relative;
            background: lightgray;
            padding: 40px;
            height: 200px;
            border: 2px solid gray;
            margin-bottom: 20px;
        }
        
        .absolute-box {
            position: absolute;
            top: 20px;
            right: 20px;
            background: lightcoral;
            padding: 15px;
            border: 2px solid red;
        }

        /* FIXED: Stays in place even when scrolling */
        .fixed-box {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: lightgreen;
            padding: 15px;
            border: 2px solid green;
        }

        /* STICKY: Moves normally but sticks after scrolling */
        .sticky-box {
            position: sticky;
            top: 0;
            background: orange;
            padding: 10px;
            border: 2px solid darkorange;
            text-align: center;
        }

        .spacer {
            height: 100vh; /* Adds space to make scrolling possible */
        }
    </style>
</head>
<body>

    <div class="sticky-box">I'm STICKY - I will stick to the top when you scroll!</div>

    <div class="relative-box">I'm RELATIVE - I moved slightly but still take space.</div>

    <div class="relative-parent">
        <p>This is the RELATIVE parent.</p>
        <div class="absolute-box">I'm ABSOLUTE - I move freely inside this gray box.</div>
    </div>

    <div class="spacer"></div> <!-- Adds scrolling space -->

    <div class="fixed-box">I'm FIXED - I stay in place even when you scroll!</div>

</body>
</html>
